<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/odin-lined.png"
      type="image/x-icon"
    />
    <title>Sign Up - Odin</title>
  </head>
  <body>
    <main>
      <div class="logobar">
        <div class="logo-strip">
          <img
            src="./assets/odin-lined.png"
            alt="Odin logo"
            width="80"
            height="80"
          />
          <span class="logo-text">ODIN</span>
        </div>
      </div>
      <div class="signup-container">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="user-details">
          <p>Let's do this!</p>
          <form id="signup-form" action="#" method="post">
            <div class="form-row">
              <div>
                <label for="first-name">First Name</label>
                <input
                  name="first_name"
                  id="first-name"
                  required
                  autofocus
                  minlength="2"
                />
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input name="last_name" id="last-name" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
                  title="At least 8 characters, one uppercase, one lowercase, and one number"
                />
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  required
                  minlength="8"
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
                  title="At least 8 characters, one uppercase, one lowercase, and one number"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="submit-form">
          <button form="signup-form">Create Account</button>
          <p>
            Already have an account?
            <a href="#" class="login-redirect">Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
